<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Valley High School - Admission</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f5132,#198754);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  text-align:center;
}

.container{
  max-width:700px;
}

h1{
  font-size:38px;
  margin-bottom:10px;
}

p{
  margin-bottom:30px;
  font-weight:300;
}

/* Animated Apply Button */
.apply-btn{
  padding:15px 40px;
  font-size:18px;
  border:none;
  border-radius:50px;
  background:white;
  color:#0f5132;
  cursor:pointer;
  font-weight:600;
  transition:0.4s ease;
}

.apply-btn:hover{
  background:#ffc107;
  color:black;
  transform:scale(1.1);
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:white;
  color:black;
  width:90%;
  max-width:850px;
  padding:40px;
  border-radius:20px;
  max-height:90vh;
  overflow-y:auto;
  animation:slideDown 0.4s ease;
}

@keyframes slideDown{
  from{transform:translateY(-40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.modal-content h2{
  text-align:center;
  margin-bottom:25px;
  color:#0f5132;
}

.close{
  float:right;
  font-size:28px;
  cursor:pointer;
  color:red;
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:15px;
}

input,select,textarea{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
  width:100%;
}

textarea{
  grid-column:1/-1;
}

.file-input{
  grid-column:1/-1;
}

.age-display{
  font-weight:600;
  color:#198754;
}

.submit-btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  background:#198754;
  color:white;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.submit-btn:hover{
  background:#0f5132;
}
</style>
</head>

<body>

<div class="container">
  <h1>Green Valley High School</h1>
  <p>Admissions Open for Academic Year 2026-27</p>
  <button class="apply-btn" onclick="openForm()">Apply Now</button>
</div>

<!-- Admission Modal -->
<div class="modal" id="admissionForm">
  <div class="modal-content">
    <span class="close" onclick="closeForm()">&times;</span>
    <h2>Admission Application Form</h2>

    <form onsubmit="submitForm(event)">
      <div class="form-grid">

        <input type="text" placeholder="Student Full Name" required>

        <input type="date" id="dob" required onchange="calculateAge()">
        
        <input type="text" id="age" placeholder="Age" readonly class="age-display">

        <select required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <input type="text" placeholder="Class Applying For" required>
        <input type="text" placeholder="Previous School Name">

        <input type="text" placeholder="Father's Name" required>
        <input type="text" placeholder="Mother's Name" required>

        <input type="tel" placeholder="Parent Contact Number" required>
        <input type="email" placeholder="Parent Email Address" required>

        <textarea rows="3" placeholder="Residential Address" required></textarea>

        <!-- File Upload Section -->
        <div class="file-input">
          <label><strong>Upload Aadhar Card (PDF/JPG/PNG)</strong></label><br>
          <input type="file" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

        <div class="file-input">
          <label><strong>Upload Birth Certificate (PDF/JPG/PNG)</strong></label><br>
          <input type="file" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>

      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</div>

<script>
function openForm(){
  document.getElementById("admissionForm").style.display="flex";
}

function closeForm(){
  document.getElementById("admissionForm").style.display="none";
}

function calculateAge(){
  const dob = document.getElementById("dob").value;
  const dobDate = new Date(dob);
  const today = new Date();

  let age = today.getFullYear() - dobDate.getFullYear();
  const monthDiff = today.getMonth() - dobDate.getMonth();

  if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
    age--;
  }

  document.getElementById("age").value = age + " Years";
}

function submitForm(event){
  event.preventDefault();
  alert("Application Submitted Successfully! Our team will contact you soon.");
  closeForm();
}
</script>

</body>
</html>
